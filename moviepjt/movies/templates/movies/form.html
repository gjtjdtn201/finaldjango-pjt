{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
{% if request.resolver_match.url_name == 'movie_create' %}
        <h2 class='mt-5 text-info'>새 글쓰기</h2>
    {% else %}
        <h2 class='mt-5 text-info'>수정하기</h2>
    {% endif %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button class='btn btn-primary'>submit</button>

</form>
<p class="mb-5"></p>
{% endblock %}
