<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>기말 프로젝트</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <style>
      body, footer, nav{
          background-color: rgb(8, 8, 59);
          font-family: 'Playfair Display SC';
      }
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark mx-5 pt-2">
        <a class="navbar-brand ml-3" href="{% url 'movies:index' %}">
          <img src="/media/logo.png" width="60" height="36" class="d-inline-block align-top" alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active ml-auto">
            <a class="nav-link" href="{% url 'movies:index' %}">Movie List <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item ml-auto">
            <a class="nav-link" href="{% url 'movies:community' %}">Community</a>
          </li>
          <li class="nav-item ml-auto">
            {% if request.user.is_authenticated %}
            <a class="nav-link" href="{% url 'accounts:logout' %}">logout </a>
          </li>
          <li class="nav-item ml-auto">
            <a class="nav-link" href="{% url 'accounts:detail' request.user.username %}">profile</a>
          </li>
          <li class="nav-item ml-auto">
            <a class="nav-link" href="{% url 'accounts:detail' request.user.username %}"
              style=" border: 1px solid white; border-radius: 10px;">{{ request.user.username }}</a>
          </li>
            {% else %}
          <li class="nav-item ml-auto">
            <a class="nav-link" href="{% url 'accounts:login' %}">login </a>
          </li>
          <li class="nav-item ml-auto">
            <a class="nav-link" href="{% url 'accounts:signup' %}" 
            style=" border: 1px solid white; border-radius: 10px;">signup </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class='container mt-3 pt-5'>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/bf7eb72b22.js" crossorigin="anonymous"></script>
</body>
<footer class="fixed-bottom text-center text-light d-flex justify-content-center align-items-center pt-1">
    <p class="mb-1">final Django PJT, by 강창현, 허성수</p>
</footer>
</html>
